<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<table>
			<tr>
				<td>姓名：</td>
				<td>
					<input type="text" name="name" placeholder="请输入你的姓名……">
				</td>
			</tr>
			<tr>
				<td>年龄：</td>
				<td>
					<input type="text" name="age" placeholder="请输入你的年龄……">
				</td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>
					<input type="radio" name="sex" id="male" />
					<label for="male"><img src="/img/man.jpg" width="10" height="10" />男士</label>
					<input type="radio" name="sex" id="famale" />
					<label for="famale"><img src="/img/woman.jpg" width="10" height="10" />女士</label>
				</td>
			</tr>
			<tr>
				<td>生日:</td>
				<td>
					<select>
						<option selected>--请选择年份--</option>
						<option>1995</option>
						<option>1996</option>
						<option>1997</option>
						<option>1998</option>
						<option>1999</option>
						<option>2000</option>
						<option>2001</option>
						<option>2002</option>
						<option>2003</option>
					</select>
					<select>
						<option selected>--请选择月份--</option>
						<option>1月</option>
						<option>2月</option>
						<option>3月</option>
						<option>4月</option>
						<option>5月</option>
						<option>6月</option>
						<option>7月</option>
						<option>8月</option>
						<option>9月</option>
						<option>10月</option>
						<option>11月</option>
						<option>12月</option>
					</select>
					<select>
						<option selected>--请选择日份--</option>
						<option>1日</option>
						<option>2日</option>
						<option>3日</option>
						<option>4日</option>
						<option>5日</option>
						<option>6日</option>
						<option>7日</option>
						<option>8日</option>
						<option>9日</option>
						<option>10日</option>
						<option>11日</option>
						<option>12日</option>
						<option>13日</option>
						<option>14日</option>
						<option>15日</option>
						<option>16日</option>
						<option>17日</option>
						<option>18日</option>
						<option>19日</option>
						<option>20日</option>
						<option>21日</option>
						<option>22日</option>
						<option>23日</option>
						<option>24日</option>
						<option>25日</option>
						<option>26日</option>
						<option>27日</option>
						<option>28日</option>
						<option>29日</option>
						<option>30日</option>
						<option>31日</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>爱好:</td>
				<td>
					<input type="checkbox" name="hobby" value="Read">阅读
					<input type="checkbox" name="hobby" value="Run">跑步
					<input type="checkbox" name="hobby" value="Gym">健身
					<input type="checkbox" name="hobby" value="Swimming">游泳
				</td>
			</tr>
			<tr>
				<td>个人介绍:</td>
			</tr>
		</table>
		<p><textarea rows="5" cols="45" placeholder="请输入你的个人介绍……"></textarea></p>
		<p><input type="checkbox" value="agree">我同意信息录入</p>
		<p><input type="button" value="立即注册"> <input type="button" value="重新输入"></p>
	</body>
</html>
