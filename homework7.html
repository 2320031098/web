<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			var money = 374483;

			if (money <= 100000) {
				money1 = money * 0.1;
			} else if (money > 100000&&money <= 200000) {
				money1 = 10000 + (money - 100000) * 0.075;
			} else if (money > 200000&&money <= 400000) {
				money1 = 10000 + 7500 + (money - 200000) * 0.05;
			} else if (money > 400000&&money <= 600000) {
				money1 = 10000 + 7500 + 10000 + (money - 400000) * 0.03;
			} else if (money > 600000&&money <= 1000000) {
				money1 = 10000 + 7500 + 10000 + 6000 + (money - 600000) * 0.015;
			} else {
				money1 = 10000 + 7500 + 10000 + 6000 + 6000 + (money - 1000000) * 0.01;
			}
			document.write("你的奖金总数是："+money1);
		</script>
	</body>
</html>
