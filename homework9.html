<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
			for(var i = 1;i <= 4;i++)
			{
				for(var j = 0;j < 4-i;j++)
				{
					document.write("&nbsp;&nbsp;&nbsp;");
				}
				for(var j = 0;j < 2*i-1;j++)
				{
					document.write("&nbsp;*");
				}
				document.write("<br/>");
			}
			for(var i = 1;i <= 3;i++)
			{
				for(var j = 0;j <= i;j++)
				{
					document.write("&nbsp;&nbsp;");
				}
				for(var j = 0;j < 7-2*i;j++)
				{
					document.write("*&nbsp;");
				}
				document.write("<br/>");
			}
		</script>
	</body>
</html>
